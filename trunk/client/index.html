<html>
    <head>
        <script src='jquery-1.2.6.js'></script>
        <script src='scanner.js'></script>
    </head>
    <body>
        <div id="top">
            <div>
                <label>Username: </label>
                <label id="username"></label>
            </div>
            <div>
                <label id="notification"/>
            </div>
        </div>
        <fieldset>
            <select id="scanner_list"/>
            <input type="button" value="Update Scanner List" onclick="scanner.show_available_devices();"/>
        </fieldset>
        <fieldset>
            <label>Page name</label>
            <input id="img_name"/>
            <label>Document</label>
            <select id="document_list"/>
            <input type="button" value="Scan" onclick="scanner.scan();"/>
        </fieldset>
        <fieldset>
            <table id="page_list" border="1" width="100%"/>
        </fieldset>
    </body>
</html>
